<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <br /><br /><br />

    <form name="cform">

    <table border="5" align="center" bgcolor="#99CC00" height="250" width="200">
        <tr>
            <td colspan="4" align="center">Calculator</td>
        </tr>

        <tr>
            <td colspan="4"><input type="text" name="display" style="text-align: right; width: 97%;"></td>
        </tr>

        <tr>
            <td><input type="button" name="btn1" value="1" onclick="cform.display.value +='1'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btn1" value="2" onclick="cform.display.value +='2'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btn3" value="3" onclick="cform.display.value +='3'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btnadd" value="+" onclick="cform.display.value +='+'" style="width: 97%; height: 30px;"></td>
        </tr>

        <tr>
            <td><input type="button" name="btn4" value="4" onclick="cform.display.value +='4'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btn5" value="5" onclick="cform.display.value +='5'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btn6" value="6" onclick="cform.display.value +='6'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btnsub" value="-" onclick="cform.display.value +='-'" style="width: 97%; height: 30px;"></td>
        </tr>

        <tr>
            <td><input type="button" name="btn7" value="7" onclick="cform.display.value +='7'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btn8" value="8" onclick="cform.display.value +='8'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btn9" value="9" onclick="cform.display.value +='9'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btnmul" value="*" onclick="cform.display.value +='*'" style="width: 97%; height: 30px;"></td>
        </tr>

        <tr>
            <td><input type="button" name="btnclear" value="C" onclick="cform.display.value ='' " style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btn0" value="0" onclick="cform.display.value +='0'" style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btnequal" value="=" onclick="cform.display.value= eval (cform.display.value) " style="width: 97%; height: 30px;"></td>
            <td><input type="button" name="btndiv" value="/" onclick="cform.display.value +='/'" style="width: 97%; height: 30px;"></td>
        </tr>

    </table>

    </form>
</body>
</html>
